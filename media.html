    <!-- content of media page  -->
    <div class="achtergrondMedia">
      <div class="row rijen">
        <div class="col-lg-6 col-md-6 text-center">
          <div class="container text-center mobileframediv">
            <div class="container text-center mobileframe">
              <img
                class="fotoimgTitle"
                src="/images/Fotos.png"
                alt="fotoTitle-img"
              />
              <div
                id="mobileMediaCarousel"
                class="carousel slide carousel-fade"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="images/bakworkshop.JPG"
                      class="d-block w-100"
                      alt="img-bakworkshop"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/zorgboerderij.JPG"
                      class="d-block w-100"
                      alt="img-boerderij"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/fotocarousel5.jpg"
                      class="d-block w-100"
                      alt="img-carousel1"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev terugknop"
                  type="button"
                  data-bs-target="#mobileMediaCarousel"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next vooruitknop"
                  type="button"
                  data-bs-target="#mobileMediaCarousel"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 text-center videoDiv">
          <div class="container text-center videoframe">
            <img
              class="videoImg text-center"
              src="/images/Videos.png"
              alt="videoTitle-img"
            />

            <iframe
              class="fbframe"
              src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FHopeCareBegeleiding%2Fvideos%2F1368204140610246%2F&show_text=false&width=267&t=0"
